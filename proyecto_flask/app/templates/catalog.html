<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products Catalog</title>
</head>
<body>
    <h1>Products Catalog (Pygroup)</h1>
    <h3>Esto es un ejemplo de Jinja2</h3>

    <div class="products_container">
        {%  for product in info.products %}
        <div class="row">
            <div class="col-md-4">
                <div class="row">Name: {{ product.name }}</div>
                <div class="row"><img src="{{ product.image }}" alt="Product Image"> </div>
                <div class="row">Price: ${{ product.price }}</div>
                <div class="row">Description: {{ product.description }}</div>
            </div>
        </div>

        {% endfor %}
    </div>

</body>
</html>
